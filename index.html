<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="assets/icons/logo.svg" alt="" />
        </div>
      </header>

      <a href="index.html" class="btn-back"> <- Voltar </a>

      <h2>Compras da semana</h2>

      <form>
        <div class="input-item">
          <input
            id="itemInput"
            type="text"
            placeholder="Adicione um novo item"
          />
          <button id="addItemBtn" type="submit">Adicionar item</button>
        </div>

        <ul id="lista">
          <li>
            <div class="checkbox-group">
              <input type="checkbox" name="item" id="pao-forma" />
              <label for="pao-forma">Pão de Forma</label>
            </div>
            <button class="btn-remove">
              <img src="assets/icons/delete-icon.svg" alt="" />
            </button>
          </li>
          <li>
            <div class="checkbox-group">
              <input type="checkbox" name="item" id="cafe-preto" />
              <label for="cafe-preto">Café Preto</label>
            </div>
            <button class="btn-remove">
              <img src="assets/icons/delete-icon.svg" alt="" />
            </button>
          </li>
          <li>
            <div class="checkbox-group">
              <input type="checkbox" name="item" id="suco-laranja" />
              <label for="suco-laranja">Suco de Laranja</label>
            </div>
            <button class="btn-remove">
              <img src="assets/icons/delete-icon.svg" alt="" />
            </button>
          </li>
          <li>
            <div class="checkbox-group">
              <input type="checkbox" name="item" id="bolacha" />
              <label for="pao-forma">Bolacha</label>
            </div>
            <button class="btn-remove">
              <img src="assets/icons/delete-icon.svg" alt="" />
            </button>
          </li>
        </ul>
      </form>
      <footer>
        <div class="footer-group">
          <img src="assets/icons/warning-circle-filled.svg" alt="" />
          <span>O item foi removido da lista</span>
        </div>
        <img src="/assets/icons/delete-small.svg" alt="" />
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
